# About
本業は、組込ソフトウェアエンジニアです。  
Linux Kernelや、Webアプリケーション開発にて、一連のソフトウェア開発（要件定義、仕様策定、設計、実装、テスト）を経験しています。  
本業以外でもエンジニアとして知見を広げるために有志活動に取り組んでいます。  
ここでは私の社内外の成果をご紹介します。
